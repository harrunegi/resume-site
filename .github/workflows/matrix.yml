name: Matrix Demo
on: workflow_dispatch
jobs:
    jobname:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v5
            - name: Install Node.jobs
              uses: actions/setup-node@v3
              with:
                node-version: 14
            - name: Install dependencies
              run: npm ci
            - name: build project
              run: npm run build
              
